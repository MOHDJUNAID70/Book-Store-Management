<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f8ffae 0%, #43cea2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .forgot-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(0,0,0,0.10);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 400px;
            width: 100%;
            margin: 2rem auto;
            text-align: center;
            animation: fadeIn 0.8s;
        }
        .forgot-icon {
            font-size: 2.7rem;
            color: #43cea2;
            margin-bottom: 1.2rem;
            animation: bounce 1.2s;
        }
        .forgot-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.2rem;
            color: #2c3e50;
        }
        .form-label {
            font-weight: 600;
        }
        .form-text {
            color: #888;
            font-size: 0.97rem;
            margin-bottom: 1.2rem;
        }
        .btn-forgot {
            font-size: 1.1rem;
            padding: 0.7rem 2.2rem;
            border-radius: 30px;
            font-weight: 600;
            margin-top: 1.2rem;
            background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
            border: none;
            transition: background 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 8px rgba(67,206,162,0.10);
        }
        .btn-forgot:hover {
            background: linear-gradient(90deg, #185a9d 0%, #43cea2 100%);
            box-shadow: 0 4px 16px rgba(67,206,162,0.18);
        }
        .back-link {
            margin-top: 1.5rem;
            display: block;
            color: #185a9d;
            font-weight: 500;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        @media (max-width: 500px) {
            .forgot-card { padding: 1.5rem 0.5rem; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
<div class="forgot-card">
    <i class="fa-solid fa-unlock-keyhole forgot-icon"></i>
    <div class="forgot-title">Forgot Password?</div>
    <div class="form-text mb-3">Enter your email address and we'll send you a link to reset your password.</div>
    <form th:action="@{/forgot-password}" method="post">
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div class="mb-3 text-start">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required autofocus placeholder="you@example.com">
        </div>
        <button type="submit" class="btn btn-forgot w-100">Send Reset Link <i class="fa-solid fa-paper-plane ms-2"></i></button>
    </form>
    <a th:href="@{/login}" class="back-link">Back to Login</a>
</div>
</body>
</html>
