<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(0,0,0,0.10);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 400px;
            width: 100%;
            margin: 2rem auto;
            text-align: center;
        }
        .login-icon {
            font-size: 2.7rem;
            color: #185a9d;
            margin-bottom: 1.2rem;
        }
        .login-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.2rem;
            color: #2c3e50;
        }
        .form-label {
            font-weight: 600;
        }
        .btn-login {
            font-size: 1.1rem;
            padding: 0.7rem 2.2rem;
            border-radius: 30px;
            font-weight: 600;
            margin-top: 1.2rem;
        }
        .register-link {
            margin-top: 1.5rem;
            display: block;
            color: #185a9d;
            font-weight: 500;
        }
        .register-link:hover {
            text-decoration: underline;
        }
        @media (max-width: 500px) {
            .login-card { padding: 1.5rem 0.5rem; }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-transparent position-absolute w-100" style="top:0;left:0;z-index:1000;">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold ms-2" th:href="@{/}">BookStore</a>
  </div>
</nav>
<div class="login-card">
    <i class="fa-solid fa-user-lock login-icon"></i>
    <div class="login-title">Sign In to Book Store</div>
    <form th:action="@{/login}" method="post">
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div class="mb-3 text-start">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required autofocus>
        </div>
        <div class="mb-3 text-start">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <a th:href="@{/forgot-password}" class="reset-password">Forgot Password?</a>
        <button type="submit" class="btn btn-primary w-100 btn-login">Login</button>
    </form>
    <a th:href="@{/register}" class="register-link">Don't have an account? Register</a>
</div>
</body>
</html>
