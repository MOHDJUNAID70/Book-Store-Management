<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
        }
        .book-card {
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            background: #fff;
            transition: transform 0.18s, box-shadow 0.18s;
        }
        .book-card:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 10px 32px rgba(0,0,0,0.13);
        }
        .book-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2c3e50;
        }
        .book-author {
            color: #185a9d;
            font-weight: 500;
        }
        .book-price {
            color: #43cea2;
            font-weight: 600;
        }
        .action-btns .btn {
            margin-right: 0.5rem;
        }
        .remove-btn {
            background: linear-gradient(90deg, #ff5858 0%, #f09819 100%);
            color: #fff;
            border: none;
        }
        .remove-btn:hover {
            background: linear-gradient(90deg, #f09819 0%, #ff5858 100%);
            color: #fff;
        }
        @media (max-width: 767px) {
            .book-title { font-size: 1.1rem; }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="/">Book Store</a>
        <button class="btn btn-outline-light ms-auto" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu">
            <i class="fa-solid fa-bars"></i>
        </button>
    </div>
</nav>
<div class="offcanvas offcanvas-end" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="sidebarMenuLabel">Menu</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <ul class="list-group list-group-flush">
            <li class="list-group-item bg-transparent border-0"><a class="nav-link" href="/">Home</a></li>
            <li class="list-group-item bg-transparent border-0"><a class="nav-link" href="/available_books">Available Books</a></li>
            <li class="list-group-item bg-transparent border-0" sec:authorize="hasRole('USER')"><a class="nav-link" href="/my_books">My Books</a></li>
            <li class="list-group-item bg-transparent border-0" sec:authorize="isAuthenticated()"><a class="nav-link text-danger" th:href="@{/logout}">Logout</a></li>
            <li class="list-group-item bg-transparent border-0" sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{/login}">Login</a></li>
            <li class="list-group-item bg-transparent border-0" sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{/register}">Register</a></li>
        </ul>
    </div>
</div>
<div class="container">
    <h1 class="text-center mb-5" style="font-weight: 800; color: #2c3e50;">My Books</h1>
    <div class="d-flex align-items-center mb-3">
        <span class="badge bg-primary fs-5" style="min-width: 120px;">Total Books: <span th:text="${#lists.size(book)}"></span></span>
    </div>
    <div class="row g-4">
        <div class="col-md-4" th:each="b : ${book}">
            <div class="book-card p-4 h-100">
                <div class="book-title mb-2" th:text="${b.name}">Book Name</div>
                <div class="book-author mb-1"><i class="fa-solid fa-user"></i> Author: <span th:text="${b.author}">Author</span></div>
                <div class="book-price mb-3"><i class="fa-solid fa-tag"></i> â‚¹<span th:text="${b.price}">Price</span></div>
                <div class="action-btns">
                    <a class="btn remove-btn btn-sm" th:href="@{/deleteMyList/{id}(id=${b.id})}" onclick="return confirm('you want to remove this book?')"><i class="fa-solid fa-trash"></i> Remove</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
